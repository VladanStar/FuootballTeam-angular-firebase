<div class="container mt-5 mb-5">
  <div class="row">

<input type="text" name="search " [(ngModel)]="searchText" placeholder="search player">
<!-- <button class="add-button" routerLink="add" ><i class="bi bi-person-fill-add">ADD</i></button> -->


    <div class="col-lg-4 cardy" *ngFor="let pd of loadedPosts |filter:searchText |  paginate: { itemsPerPage: 6, currentPage: page, totalItems: totalLength }; let i = index">
      <div class="playerbox mt-3 mb-3">
        <img src="https://oks.org.rs/wp-content/uploads/2019/12/Icons-Ekipni_sportovi_letnje_OI-fudbal-220x220.png" alt="player" />
        <h1>{{ pd.title }}</h1>
        <p>Details: {{ pd.content }}</p>
        <p>Number dress: {{ pd.numb }}</p>
        <!-- <p>Transfer value: {{ pd.playerTransferMarket | currency : "EUR" }}</p> -->
        <br />
        <a class="delete-button " (click)="deleteItem(i)"><i class="bi bi-x-circle-fill"></i></a>

      </div>

      <a class="buybtn" [routerLink]="['/team',i]">View More &nbsp;<i class="bi bi-binoculars"></i></a>
       <!-- <div>
  </div> -->
    </div>

    <pagination-controls class="text-center mt-3" (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
